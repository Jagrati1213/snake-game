<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  <link rel="shortcut icon" href="./images/logo1.png" type="image/x-icon">
  <title>Snake game</title>
</head>

<body>
 
    
     <section>
        <!-- Controlled the snake board -->
         <div class="container">
            <div class="score_board">   
                    <div class="score_img">
                        <img src="./images/fruit.png" alt="score_img">
                        <span class="score_point"></span> <span>Points</span>
                    </div>
            </div>

            <div class="snake_platform"></div>
         </div>

         <div class="iconbox">
            <div class="ArrowUp" >▲</div>
            <div class="ArrowDown">▼</div>               
            <div class="ArrowLeft">◀</div>
            <div class="ArrowRight">▶</div>
         </div>

         <!-- Controlled the play option -->
         <section class="play_continer">
                <div class="div1">
                     <div>
                        <img src="./images/fruit.png" alt="score">
                        <p class="OverScore">Your score : 0</p>
                    </div>
                </div>
                 <button id="play_Game">Play Now !</button>
         </section>
     </section>

     <script src="./script.js"></script>
</body>
</html>
